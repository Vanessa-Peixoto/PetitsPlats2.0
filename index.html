<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/60083713a2.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!--Fichier css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Les petits plats</title>
</head>

<body>
    <header class="container-header">
        <div>
            <img src="assets/images/Logo.png" alt="logo" class="logo">
        </div>
        <div class="container-title">
            <h1 class="title-elmt">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <form action="" class="container-search">
                <input type="text" name="main-search" id="main-search" class="search-elmt"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="btn-close fa-solid fa-xmark" aria-label="Close"></button>
                <button class="btn-search fa-solid fa-magnifying-glass" aria-label="Search"></button>
            </form>
        </div>
    </header>

    <main class="main">
        <section class="container-main">

            <div class="container-filter">
                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul class="dropdown-menu ingredients">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-ingredient"
                                aria-label="Search ingredient">
                            <button class="btn-close-item fa-solid fa-xmark" aria-label="Close"></button>
                            <button class="btn-search-item search-item-icon fa-solid fa-magnifying-glass"
                                aria-label="Search">
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu appliance">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-appliance"
                                aria-label="Search appliance">
                            <button class="btn-close-item fa-solid fa-xmark" aria-label="Close"></button>
                            <button class="btn-search-item search-item-icon fa-solid fa-magnifying-glass"
                                aria-label="Search">
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu ustensils">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-ustensils"
                                aria-label="Search ustensil">
                            <button class="btn-close-item fa-solid fa-xmark" aria-label="Close"></button>
                            <button class="btn-search-item search-item-icon fa-solid fa-magnifying-glass"
                                aria-label="Search">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-main-title">
                <h6>recettes</h6>
            </div>
        </section>

        <section class="container-tag"></section>

        <section class="container-card"></section>
    </main>

    <!--Scripts JS-->
    <script src="scripts/data/recipes.js"></script>
    <script src="scripts/filterTag.js"></script>
    <script src="scripts/filterListItem.js"></script>
    <script src="scripts/filterAdvanced.js"></script>
    <script src="scripts/template/RecipeCard.js"></script>
    <script src="scripts/page/index.js"></script>
    <script src="scripts/filter.js"></script>
</body>
</html>
