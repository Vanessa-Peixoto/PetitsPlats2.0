<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/60083713a2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header class="container-header">
        <div>
            <img src="Logo.png" alt="logo" class="logo">
        </div>
        <div class="container-title">
            <h1 class="title-elmt">Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
            <form action="" class="container-search">
                <input type="text" name="" id="main-search" class="search-elmt"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </header>

    <main class="main">
        <section class="container-main">

            <div class="container-filter">

                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ingrédients
                    </button>
                    <ul id="drop-menu" class="dropdown-menu ingredients">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-ingredient">
                            <button class="btn-search-item">
                                <i class="search-item-icon fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Appareils
                    </button>
                    <ul id="drop-menu" class="dropdown-menu appliance">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-appliance">
                            <button class="btn-search-item">
                                <i class="search-item-icon fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul id="drop-menu" class="dropdown-menu ustensils">
                        <li class="dropdown-item">
                            <input type="text" class="search-item" data-set="search-ustensils">
                            <button class="btn-search-item">
                                <i class="search-item-icon fa-solid fa-magnifying-glass"></i>
                            </button>
                        </li>
                    </ul>
                </div>

            </div>



            <div class="container-main-title">
                <h6>1500 recettes</h6>
            </div>
        </section>

        <section class="container-tag"></section>

        <section class="container-card"></section>


    </main>

    <script src="recipes.js"></script>
    <script src="scripts/filterAdvanced.js"></script>
    <script src="scripts/template/RecipeCard.js"></script>
    <script src="scripts/page/index.js"></script>
    
    <script src="scripts/filter.js"></script>

</body>

</html>
